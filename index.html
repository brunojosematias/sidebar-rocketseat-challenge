<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar</title>

  <!-- Ícones -->
  <link rel="stylesheet" href="./assets/fonts/style.css">

  <!-- Fonts -->
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="sidebar">
    <div class="menu">
      <div class="toggle">
        <div class="logo">
          <img src="./assets/logo.svg" alt="Logo">
        </div>
        <div class="action">
          <img src="./assets/menu.svg" alt="Menu">
        </div>
      </div>
      <ul>
        <li class="list"><img src=" ./assets/search.svg" alt="Busca"> <span>Busca</span> </li>
        <li class="list"><img src="./assets/grid.svg" alt="Dashboard"> <span>Dashboard</span> </li>
        <li class="list"><img src="./assets/pet.svg" alt="Pets"> <span>Pets</span> </li>
        <li class="list"><img src="./assets/user.svg" alt="Clientes"> <span>Clientes</span> </li>
        <li class="list"><img src="./assets/vet.svg" alt="Veterinátio"> <span>Vets</span> </li>
        <li class="list"><img src="./assets/settings.svg" alt="Ajustes"> <span>Ajustes</span> </li>
      </ul>
    </div>

    <div class="footer">
      <div class="perfil">
        <img src="./assets/photo.jpg" alt="Usuário">
        <p>
          Eleanor Pena
          <span>Veterinária</span>
        </p>
      </div>
      <div class="go-out">
        <img src="./assets/log-out.svg" alt="Sair">
      </div>
    </div>
  </div>

  <h1>Dashboard</h1>

  <script src="./main.js"></script>
</body>

</html>
